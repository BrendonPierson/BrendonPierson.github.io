<div class="flex-row-nowrap">
  <div id="hamburger" class="nav-item close"><i class="fa fa-bars"></i></div>
  <div class="nav-item">Brendon Pierson</div>
</div>
<div id="mobileNav" class="topNav-links-div close">
  {% for my_page in site.pages %}
    {% if my_page.title %}
    <div class="topNav-link">
      <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
    </div>
    {% endif %}
  {% endfor %}
</div>
